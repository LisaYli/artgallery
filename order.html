<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Order</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>
<body>
<section class="grid-container">
    <header>
        <h1>GalleriRamos</h1>
    </header>
    <nav>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
        <a href="fetch.html">Price list</a>
    </nav>
    <main>
        <article>
            <h2>Order</h2>
            <div class="art">
                <img src="" alt=""/>
                <div class="title"></div>
                <div class="price"></div>
                <p class="desc"></p>
            </div>
            <form action="order-information.html" method="GET">
                <!-- detta är ett inmatningselementför att lägga till i formuläret där vi kan ta data och skicka det vidare-->
                <label for="art-order"></label><input type="text" id="art-order" name="art-order">
                <div class="input-group">
                    <div><label for="first-name">First name</label></div>
                    <div><input type="text" name="first-name" id="first-name"></div>
                </div>
                <div class="input-group">
                    <div><label for="last-name">Last name</label></div>
                    <div><input type="text" name="last-name" id="last-name"></div>
                </div>
                <div class="input-group">
                    <div><label for="email">Email</label></div>
                    <div><input type="text" name="email" id="email"></div>
                </div>
                <div class="input-group">
                    <div><label for="comments">Comments</label></div>
                    <div>
                        <textarea
                                name="comments"
                                id="comments"
                                cols="30"
                                rows="10"
                        ></textarea></div>
                </div>
                <input type="reset" value="Reset"/>
                <input type="submit" value="Order"/>
            </form>
        </article>

    </main>
    <footer>
        <a href="index.html" class="homeLink">back to Home</a>
    </footer>
</section>

</body>
<script src="javascript/order.js"></script>

</html>
